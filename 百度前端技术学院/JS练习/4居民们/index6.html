<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大小排序</title>
</head>
<body>
	<script>
		var arr = [
				    {
				        id: 1,
				        name: 'candy',
				        value: 40
				    }, {
				        id: 2,
				        name: 'Simon',
				        value: 50
				    }, {
				        id: 3,
				        name: 'Tony',
				        value: 45
				    }, {
				        id: 4,
				        name: 'Annie',
				        value: 60
				    }
				];
		arr.sort(function(a,b){
			var aname = a.value;
			var bname = b.value;
			if(aname<bname){
				return -1;
			}
			if(aname>bname){
				return 1;
			}
			return 0;
		})
		console.log(arr);
	</script>
</body>
</html>
