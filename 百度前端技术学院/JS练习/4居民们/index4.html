<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}

		console.log(findIdByName("Carl"));
		console.log(findNameById(6));
		// getListWithDLR();
		// getListWithLDR();
		getListWithLRD();
		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			var id = new Array();
			function findName(node){
				if(node != null){
					if(node.name == name){
						id.push(node.id);
					}
					findName(node.left);
					findName(node.right);
				}
				
			}
			findName(tree);
			return id;
		}

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			var name = null;
			function findId(node){
				if(node != null){

					if(node.id == id){
						name = node.name;
					}
					if(name==null){//找到id就终止递归
						findId(node.left);
						findId(node.right);
					}
					
				}
			}
			findId(tree);
			return name;
		}

		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			function findAllName(node){
				if(node!=null){
					console.log(node.name,node.id);
					findAllName(node.left);
					findAllName(node.right);
				}
			}
			findAllName(tree);
		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			function findAllNameInMid(node){
				if(node!=null){
					findAllNameInMid(node.left);
					console.log(node.name,node.id);
					findAllNameInMid(node.right);
				}
			}
			findAllNameInMid(tree);
		}

		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			function findAllNameInBack(node){
				if(node!=null){
					findAllNameInBack(node.left);
					findAllNameInBack(node.right);
					console.log(node.name,node.id);
				}
			}
			findAllNameInBack(tree);
		}
	</script>
</body>
