<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
		var queue = ["apple", "pear"];
		var input_queue = document.getElementById("queue-cont");//显示内容
		var input_cont = document.getElementById("queue-input");//加入内容
		var btn_in = document.getElementById("in-btn");//入队
		var btn_out = document.getElementById("out-btn");//出队
		var btn_font = document.getElementById("font-btn");//队头
		var btn_empty = document.getElementById("empty-btn");//队头
		btn_in.onclick = function(){
			queue.splice(0,0,input_cont.value)
			input_queue.innerHTML = queue.join("<-");
		}
		btn_out.onclick = function(){
			queue.pop();
			input_queue.innerHTML = queue.join("<-");
		}
		btn_font.onclick = function(){
			input_queue.innerHTML = queue[0];
		}
		btn_empty.onclick = function(){
			if(queue.length == 0){
				input_queue.innerHTML = "队列为空";
			}
			else{
				input_queue.innerHTML = "队列非空";
			}
			
		}
		
	</script>
</body>
</html>
