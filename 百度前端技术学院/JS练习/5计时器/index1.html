<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
</head>
<body>
	<script>

		GoSteps(10); // Go 10次
		GoSteps(1); // Go 1次
		GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
		GoSteps(0);  // 0次
		GoSteps(-1);  // 0次
		GoSteps(1.4);  // Go 1次
		GoSteps(1.6);  // Go 1次
		GoSteps(-1);  // 0次
		GoSteps(true);  // Go 1次
		GoSteps(false);  // 0次
		GoSteps("Test");  // 0次
		GoSteps(NaN);  // 0次
		GoSteps(null);  // 0次
		function GoSteps(n){
			var step = Math.floor(n);
			if(isNaN(n) || n<0){
				step = 0;
			}
			if(n == true || n==undefined){
				step = 1;
			}
			if(n === null){
				step = 0;
			}
			console.log(step);
		}

	</script>
</body>
</html>
