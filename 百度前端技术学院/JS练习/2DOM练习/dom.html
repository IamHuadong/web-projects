    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var childs = document.getElementById(sectionId);
        var spans = childs.getElementsByTagName("span");
        var f=[];
        for(var i=0; i<spans.length;i++){
        	var c = spans[i];
        	if(c.innerHTML == "HTML"){
        		f.push(c);
        	}
        }

        console.log(f);
        return f;
    }
    function findAllHtmlSpanInOneSection_jq(sectionId) {
        var childs = document.querySelector(sectionId);
        var spans = childs.querySelectorAll("span");
        var f=[];
        for(var i=0; i<spans.length;i++){
        	var c = spans[i];
        	if(c.innerHTML == "HTML"){
        		f.push(c);
        	}
        }

        console.log(f);
        return f;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var childs = document.getElementById(sectionId);
        var spans = childs.getElementsByTagName("span");
        var f =[];
        for(var i=0; i<spans.length; i++){
        	if(spans[i].innerHTML == spanCont){
        		lis = spans[i].parentNode;
        		f.push(lis);
        	}
        }
        
        console.log(f);
        return f;
    }
    function findListItem_jq(sectionId, spanCont) {
        var childs = document.querySelector(sectionId);
        var spans = childs.querySelectorAll("li span");
        var f =[];

        	if(spans[i].innerHTML == spanCont){
        		lis = spans[i].parentNode;

        	}
        }
        
        console.log(f);
        return f;
    }


    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var childs = document.getElementById(sectionId);

        var actives = childs.getElementsByClassName("active");
        var f=[];
        for(var i=0; i<actives.length;i++){
        	f.push(actives[i].innerHTML);
        }
